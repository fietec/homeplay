<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1e293b, #64748b);
            color: #fff;
        }
        .player-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #1e293b;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }
        .controls {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        button {
            background: #64748b;
            border: none;
            border-radius: 8px;
            padding: 10px 15px;
            font-size: 16px;
            color: #fff;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        button:hover {
            background: #475569;
        }
        button:active {
            transform: scale(0.95);
        }
        .volume-controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            align-items: center;
        }
        .volume-indicator {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }

        .volume-bar {
            width: 100px;
            height: 8px;
            background: #475569;
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        .volume-fill {
            height: 100%;
            width: 50%; /* Default volume */
            background: #38bdf8;
            transition: width 0.3s ease;
        }

        .volume-text {
            font-size: 14px;
            margin-top: 5px;
            text-align: center;
        }
        .track-info {
            margin-top: 15px;
            font-size: 18px;
        }
        
        .shutdown-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            padding: 8px 12px;
            background: #f44336;
            color: white;
            font-size: 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .shutdown-button:hover {
            background: #d32f2f;
        }

        .shutdown-button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="player-controls" id="menu-box">
        <h1>Music Player</h1>
        <div class="track-info" id="track-info">Loading...</div>
        <div class="controls">
            <button id="prev">‚èÆÔ∏è Prev</button>
            <button id="play-pause">‚ñ∂Ô∏è Play</button>
            <button id="next">‚è≠Ô∏è Next</button>
        </div>
        <div class="volume-controls">
            <button id="mute">üîá Mute</button>
            <button id="volume-down">üîâ Volume Down</button>
            <button id="volume-up">üîä Volume Up</button>
        </div>
        <div class="volume-indicator">
            <div class="volume-bar">
                <div class="volume-fill" id="volume-fill"></div>
            </div>
            <div class="volume-text" id="volume-text">50%</div>
        </div>
        <button class="shutdown-button" id="shutdown">Shutdown</button>
    </div>
    
    <script>
        function send(action){
            fetch('/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({"action": action})
            }).then(res => res.json()).then(data => {
                if (!data.success){
                    alert(data.message);
                }
            });
        }

        function fetchTrackInfo() {
            fetch('/current-track', {
                method: 'GET'
            }).then(res => res.json()).then(data => {
                if (data.success) {
                    trackInfo.textContent = `Now Playing: '${data.track.title}' by ${data.track.artist}`;
                    playPauseButton.textContent = data.isPlaying ? '‚è∏Ô∏è Pause' : '‚ñ∂Ô∏è Play';
                    muteButton.textContent = data.volume.isMuted ? 'üîä Un-Mute': 'üîá Mute';
                    
                    const volumeLevel = data.volume.volume; 
                    volumeFill.style.width = `${volumeLevel}%`;
                    volumeText.textContent = `${Math.round(volumeLevel)}%`;
                } else {
                    trackInfo.textContent = 'Error loading track info';
                }
            });
        }
        
        function shutDown(){
            fetch('/shutdown', {
                method: 'GET'
            }).then(res => res.json()).then(data => {
                if (data.success == true){
                    clearInterval(trackInfoIntervalID);
                    document.getElementById('menu-box').innerHTML = "Server closed."
                }
                else{
                    alert(data["message"]);
                }
            });
        }
        
        const trackInfo = document.getElementById('track-info');
        const playPauseButton = document.getElementById('play-pause');
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');
        const volumeUpButton = document.getElementById('volume-up');
        const volumeDownButton = document.getElementById('volume-down');
        const volumeFill = document.getElementById('volume-fill');
        const volumeText = document.getElementById('volume-text');
        const muteButton = document.getElementById('mute');
        const shutdownButton = document.getElementById('shutdown');

        playPauseButton.addEventListener('click', () => {
            send('track-play');
            fetchTrackInfo();
        });

        prevButton.addEventListener('click', () => {
            send('track-prev');
            fetchTrackInfo();
        });

        nextButton.addEventListener('click', () => {
            send('track-next');
            fetchTrackInfo();
        });

        muteButton.addEventListener('click', () => {
            send('vol-mute');
            fetchTrackInfo();
        });

        volumeUpButton.addEventListener('click', () => {
            send('vol-high');
            fetchTrackInfo();
        });

        volumeDownButton.addEventListener('click', () => {
            send('vol-low');
            fetchTrackInfo();
        });
        
        shutdownButton.addEventListener('click', () => {
            if (confirm("Do you want to shut down the server?")){
                shutDown();
            }
        });

        fetchTrackInfo();
        
        const trackInfoIntervalID = setInterval(fetchTrackInfo, 500);
    </script>
</body>
</html>
